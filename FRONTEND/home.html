<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Posty</title>
	<link rel="stylesheet" href="home.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400&display=swap');
	</style>
</head>

<body>
	<div id="center">
		<div class="pane" id="title-side">
			<div id="logo">POSTY</div>
			<p>
				Create, Share and Enjoy with your friends. <br>
				Enjoy posts by our community <a href="/feed" style="color:rgba(255, 255, 255, 0.795);">Your feeds</a>
			</p>
		</div>

		<div class="pane" id="login-side">

			<div id="login">Log In</div>

			<form action="/login" method="post" id="login-form" spellcheck="false">
				<input class="input-fields" type="text" name="username_email" id="username_email"
					placeholder="username">

				<input class="input-fields" type="password" name="password" id="password" placeholder="password">

				<input type="submit" value="Log In">
				<div style="margin-bottom: 5px;margin-top: 10px;">

					Don't have an account? <a href="/signup" style="color:rgb(33, 20, 48);"><b> Sign Up</b></a>
				</div>
			</form>

		</div>

	</div>
</body>

</html>
