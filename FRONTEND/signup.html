<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Posty Signup</title>
	<link rel="stylesheet" href="signup.css">
	<style>

		@import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400&display=swap');
	</style>
</head>
<body>
	<div id="center">
		<div style="display: flex;
					align-items: center;
					justify-content: space-between;">
			<span style="font-size:30px;padding:10px 30px;">
				SignUp
			</span>
			<span style="padding:10px 30px;">
				Already have an account? <a href="/FRONTEND/home.html" style="color:rgb(33, 20, 48);"><b>Log In</b></a>
			</span>
		</div>
		<form action="/signup" method="post" spellcheck="false">
			<input type="text" name="" id="" class="input-fields" placeholder="Full Name">
			<input type="text" name="" id="" class="input-fields" placeholder="Email Address">
			<input type="text" name="" id="" class="input-fields" placeholder="User Name">
			<input type="password" name="" id="" class="input-fields" placeholder="Password">
			<input type="password" name="" id="" class="input-fields" placeholder="Confirm Password">
			<input type="submit" name="" id="" class="input-fields" value="Sign Up" >
			
			
			
		</form>
	</div>
	
</body>
</html>
