<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Posty User</title>
	<link rel="stylesheet" href="user-profile.css">
	<link rel="stylesheet" href="static/user-profile.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body id="cre">
	<div class="center">
		<header>
			<div id="logo" onclick="document.location.href='/feed'">Posty</div>
			<div id="create-post-button"><i class="material-icons" style="font-size: clamp(1rem,10vw,3rem);">add</i>
			</div>
			<div id="user-profile-button" style="display:flex;align-items:center;justify-content:center" onclick="document.location.href='/login'"><span
					id="username-logo">
					user
				</span> <i class="material-icons" style="font-size: 2em;">portrait</i></div>
		</header>

	</div>

	<div id="profile">
		<i class="material-icons" style="font-size:clamp(10rem, 25vw, 20rem);;color:#e7e9ff">portrait</i>
		<div id="profile-info">
			<h2 id="username">User Name</h2>
			<h3 id="usermail">Email address</h3>
			<h3 id="nameofuser">Name of the User</h3>
		</div>
	</div>
	<hr>
	<div id="post-section">

		<span style="opacity: 60%; font-size:clamp(1.5rem, 5vw, 2rem);">Your Posts</span>

		<div id="posts">




		</div>
	</div>

</body>
<script src="static/user-profile.js"></script>
<script src="user-profile.js"></script>

</html>
